
<!DOCTYPE html>
<html lang="en">

  <body class="demo">
<div class="example">
  <h3>Right aligned</h3>
  <canvas id="c" dir="rtl" width="600" height="300" style="border: 1px solid #ccc"></canvas>
</div>
<div>
    <style>
    textarea {
      text-align: right;
      direction: rtl;
    }
    </style>
    <br>  
  <textarea cols="90" rows="20" dir=rtl id=textarea></textarea>


        <script>
 //       fabric.Object.prototype.padding = 5;
//fabric.Object.prototype.transparentCorners = false;


var canvas = new fabric.Canvas('c');
var ta = document.getElementById('textarea');

var strings = [
  'יא גבר? hi ma nishma??',
  'עוד 14 shalom !! עוד עוד',
  'היי :) מה נשמע? :)',
  'ספירה 1 2 3 4 5',
  'זה גדול!!!',
  'אולי    כדאי לעשות some      tests',
  'אולי ??? כדאי לעשות some  ???  tests',
  'happy birthday! יובל בת 16!',
  'זה! פשוט awesome!'
];

for (let i=0 ; i < strings.length; i++ ) {
  canvas.add(new fabric.IText(strings[i], {
    left: 500,
    top: 30*i ,
    fontFamily: 'Hoefler Text',
    fontSize: 20,
    padding: 7,
    textAlign: 'right',
    originX: 'right',
    isRTL: true
  }));

  let taLines = ta.value.split('\n');
  taLines.push(strings[i]);
  ta.value = taLines.join('\n');


}
</script>


<script>

</script>
    </body>
