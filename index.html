        <script>

var canvas = new fabric.Canvas('c');

var ta = document.getElementById('textarea');

var strings = [

 'עוד 14 shalom !! עוד עוד',

 'היי :) מה נשמע? :) 2',

    '100% ֿ 12/13/70',
    //'20-1#3$4%4.3/3',
    'מזל טוב ( : 01.07.79'
    
];
for (let i=0 ; i < strings.length; i++ ) {
  canvas.add(new fabric.IText(strings[i], {
    left: 500,
    top: 25*i ,
    fontFamily: 'Hoefler Text',
    fontSize: 18,
    padding: 7,
    textAlign: 'right',
    originX: 'right',
    //isRTL: true
  }));

  let taLines = ta.value.split('\n');
  taLines.push(strings[i]);
  ta.value = taLines.join('\n');


}
</script>
